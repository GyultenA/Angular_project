<p>dashboard works!</p>
<h2>See en the new posts</h2>
<section id="dashboard">
   <div *ngIf="!isLoading">
        <app-loader />
    </div>
   <!-- Display a div with information about every post (if any)-->
    <div >
        <div *ngFor="let post of posts" class="post-list-container">
            <h3 class="username">{{post.name}}</h3>
            <img src={{post.image}} alt="image" />
            <p class="comment">{{post.comment}}</p>
            <p>Date: <time>{{post.created}}</time></p>
            <a class="details-btn">More Info</a><!--{{post.id}}-->
        </div>
    </div>
</section>
