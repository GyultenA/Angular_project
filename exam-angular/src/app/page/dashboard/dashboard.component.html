<p>dashboard works!</p>
<h2>See en the new posts</h2>

<div class="conatiner">
<main>
    
        <section>
            <div class="inner">
                <div *ngIf="!isLoading">
                    <app-loader />
                </div>
                <!-- Display a div with information about every post (if any)-->
                <div class="content">
                    <div *ngFor="let post of posts" class="post-list-container">
                        <h3 class="author">{{post.username}}</h3>
                        <figure class="media"><img src={{post.image}} alt="image" /></figure>
                        <p class="comment">{{post.comment | slice:25 }}</p>
                        <p>Date: <time>{{post.created | time}}</time></p>
                        <a class="details-btn">More Info</a><!--{{post.id}}-->
                    </div>
                </div>
            </div>
        </section>
</main>
</div>
