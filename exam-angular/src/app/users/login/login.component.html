
<div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="email" placeholder="email" name="email" id="email" #inputEmail/>
          <input type="password" placeholder="password" id="password" name="password" #inputPassword />
          <button (click)="login(inputEmail.value, inputPassword.value)">login</button>
          <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
        </form>
      </div>
    </div>
