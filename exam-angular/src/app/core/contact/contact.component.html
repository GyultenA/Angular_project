<section class="contact">
    <h2>Contacts:</h2>
    <ul>
        <li><i class="fa-solid fa-phone-volume"></i>0700 12 345</li>
        <li><i class="fa-solid fa-envelope"></i>office@kedidoghotel.bg</li>
        <li><i class="fa-solid fa-clock"></i>Monday - Sunday: 09:00 - 18:00</li>
        <li><i class="fa-solid fa-map-location-dot"></i>Sofia, 28 Some Place Str.</li>
    </ul>

<div class="container">
	<h3>Contact Form</h3>
	<form action="#" name="contact_form" (submit)="sendEmail($event)">
		<label for="first_name" class="form-group">First Name</label>
		<input name="first_name" type="text" required placeholder=""/>
		<br>
		<label for="last_name" class="form-group">Last Name</label>
		<input name="last_name" type="text" required placeholder=""/>
		<br>
		<label for="email" class="form-group">Email</label>
		<input name="email" type="email" required placeholder=""/>
		<br>
		<label for="message" class="form-group">Message</label><br>
		<textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
		<div class="center">
			<input type="submit" value="Submit">
		</div>
	</form>	
</div>

</section>
