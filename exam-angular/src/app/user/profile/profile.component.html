<div class="container">
    <div class="profile">
      <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="default user" />
      <h3>User Info:</h3>
  
      <!-- READONLY MODE -->
      <ng-container *ngIf="!showEditMode">
        <div class="flex">
          <p>Username:</p>
          <p>{{ profileDetails.username }}</p>
        </div>
        <div class="flex">
          <p>Email:</p>
          <p>{{ profileDetails.email }}</p>
        </div>
       
        <button class="edit-button" (click)="onToggle()">Edit</button>
      </ng-container>
  
      <!-- EDIT MODE -->
      <ng-container *ngIf="showEditMode">
        <form [formGroup]="form" (ngSubmit)="saveProfileHandle()">
          <!-- username -->
          <div class="flex">
            <p>Username:</p>
            <input
              type="text"
              name="username"
              id="username"
              [value]="profileDetails.username"
              formControlName="username"
            />
          </div>
  
          <!-- username validations -->
          <ng-container *ngIf="form.get('username')?.touched">
            <p class="error" *ngIf="form.get('username')?.errors?.['required']">
              Username is required!
            </p>
            <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
              Username must have at least 5 characters!
            </p>
          </ng-container>
  
          <!-- email -->
          <div class="flex">
            <p>Email:</p>
            <input
              type="email"
              name="email"
              id="email"
              [value]="profileDetails.email"
              formControlName="email"
            />
          </div>
  
          <!-- email validations -->
          <ng-container *ngIf="form.get('email')?.touched">
            <p class="error" *ngIf="form.get('email')?.errors?.['required']">
              Email is required!
            </p>
            <p
              class="error"
              *ngIf="form.get('email')?.errors?.['emailValidator']"
            >
              Email is not valid!
            </p>
          </ng-container>
  
          <!-- Actions -->
          <button class="red-button" (click)="onCancel($event)">Cancel</button>
          <button
            class="green-button"
            [disabled]="form.invalid"
            [style]="{ backgroundColor: form.invalid ? 'grey' : 'green' }"
          >
            Save
          </button>
        </form>
      </ng-container>
    </div>
  </div>

  <section class="view-my">
    <button class="my-posts" (click)="myPosts($event)">My posts</button>
   <div class="wrap">
    <ng-container *ngIf="showMyPosts">
      <div class="box" *ngFor="let p of userPosts">
        <div class="box-top">
          <img class="box-image" src="">
          <div class="title-flex">
            <h3 class="box-title">{{p.title}}</h3>
            <p class="time-info">{{p.created}}</p>
          </div>
          <p class="description">{{p.comment}}</p>
        </div>
        <a href="#" class="button">Delete Post</a>
        <!--<a href="#" class="button">Edit Post</a>-->
      </div>
    </ng-container>
   </div>
  </section>
