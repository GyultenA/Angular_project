
<div class="container">
    <h1>Create comment</h1>
    <form id="comment-form" #formComment="ngForm" (ngSubmit)="addNewComment(formComment)">
        <div class="form-group">
            <label for="title">What is your comment title?</label>
            <input type="text" id="title" name="title" 
            required
            minlength="5"
            maxlength="35"
            ngModel
            #titleField="ngModel"
            >
            <ng-container *ngIf="titleField.touched">
                <p class="error" *ngIf="titleField.errors?.['required']">
                    Title is required!
                </p>
                <p class="error" *ngIf="titleField.errors?.['minlength']">
                    Title should be between 5 and 35 characters long!
                </p>
                <p class="error" *ngIf="titleField.errors?.['maxlength']">
                    Title should be between 5 and 35 characters long!
                </p>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="description">What is your comment about this dish?</label>
            <input type="text" id="description" name="description" 
            required
            minlength="10"
            maxlength="250"
            ngModel
            #descriptionField="ngModel"
            >
            <ng-container *ngIf="descriptionField.touched">
                <p class="error" *ngIf="descriptionField.errors?.['required']">
                    Text is required!
                </p>
                <p class="error" *ngIf="descriptionField.errors?.['minlength']">
                    Your comment should be between 10 and 250 characters long!
                </p>
                <p class="error" *ngIf="descriptionField.errors?.['maxlength']">
                    Your comment should be between 10 and 250 characters long!
                </p>
            </ng-container>
        </div>
        <button type="submit" [disabled]="!formComment.valid">Send</button>
       
    </form>
</div>
