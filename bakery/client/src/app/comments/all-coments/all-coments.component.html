<h1>Post List</h1>

<ng-container *ngIf="this.hasResult">
    <div class="main-catalog">
        <div class="card-container">
            <div class="card" *ngFor="let data of comments">
                <div class="card-content">
                    <h2>{{data.title}}</h2>
                    <p>Description: {{data.description}}</p>
                    <p>Created on: {{data.createdAt | date: "dd MMM yyyy"}}</p>
                    <a [routerLink]="['comment', data._id]">Details</a>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="loggedIn">
    <div class="add">
        <button> <a routerLink="/comment/create"><strong>Create Comment</strong></a></button>
    </div>
</ng-container>


<ng-container *ngIf="!hasResult">
    <div class="card-noProducts" style="display: block;">
        <h1>Sorry, there are no comments yet. You can be the first.</h1>
        <br>
        <p>You need to be logged in to create a comment</p>
        <a routerLink="/user/login">Login</a>
    </div>
</ng-container>
