<div class="search-container">
    <!-- Search Form -->
    <form [formGroup]="searchProduct" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input id="name" type="text" formControlName="name" placeholder="Enter product name" class="form-control" />
        </div>

        <div class="form-group">
            <label for="type">Product Type</label>
            <select id="type" formControlName="type" class="form-control">
                <option value="" disabled>Select product type</option>
                <option *ngFor="let type of types" [value]="type">
                    {{ type }}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>

   <!--<div *ngIf="isLoading" class="loading-indicator">
        <app-loader></app-loader>
    </div>---> 

    <!-- Search Results -->
    <div class="search-results" *ngIf="!isLoading">
        <div *ngIf="productFound">
            <h3>Search Results</h3>
            <div class="main-catalog">
                <div class="card-container">
                    <div *ngFor="let product of searchResult" class="card">
                        <img src="{{product.imageUrl}}" alt="{{product.name}}">
                        <div class="card-content">
                            <h2>{{product.name}}</h2>
                            <p>Type: {{product.type}}</p>
                            <p>Description: {{product.description}}</p>
                            <button (click)="clickDetails(product._id)">Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template *ngIf="!productFound">
            <p>No products found. Please try again with different search criteria.</p>
        </ng-template>
    </div>
  
</div>
