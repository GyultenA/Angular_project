<h1>Product Catalog</h1>
<ng-container *ngIf="loggedIn">
    <div class="add-product">
        <button><a routerLink="/catalog/create"><strong>Add new product</strong></a></button>
    </div>
</ng-container>

<div class="main-catalog">
    <div *ngIf="this.hasResult" class="card-container">
        <div *ngFor="let data of products" class="card">
            <img src="{{data.imageUrl}}" alt="{{data.name}}">
            <div class="card-content">
                <h2>{{data.name}}</h2>
                <p>Type: {{data.type}}</p>
                <p>Description: {{data.description}}</p>
                <a [routerLink]="['/catalog',data._id]">Details</a>
                <p class="like" *ngIf="data.usersWhoRated; else noLikes">Total Likes: {{ data.usersWhoRated.length }}
                </p>
                <ng-template #noLikes>
                    <p class="like">Total Likes: 0</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>


<ng-container *ngIf="!hasResult">
    <div class="card-noProducts" style="display: block;">
        <h1>Sorry, there are no products at this time.</h1>
        <br>
        <p>You can be the first to add a product.</p>
        <a routerLink="/catalog/create">Add new product</a>
    </div>
</ng-container>
