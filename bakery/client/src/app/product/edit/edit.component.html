<div class="container">
    <h1>Edit Product</h1>

    <form #editForm="ngForm" (ngSubmit)="onEditSubmit(editForm.value)">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="product.name" required ngModel minlength="2"
                maxlength="30" #nameField="ngModel">
            <ng-container>
                <p class="error" *ngIf="nameField?.errors?.['required']">
                    Product name is required!
                </p>
            </ng-container>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" [(ngModel)]="product.type" required ngModel #typeField="ngModel">
                <option *ngFor="let type of types" [value]="type">{{ type}}</option>
            </select>
            <ng-container>
                <p class="error" *ngIf="typeField.errors?.['required']">Type is required</p>
            </ng-container>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="product.description" required ngModel
                minlength="10" maxlength="250" #descriptionField="ngModel"></textarea>

            <p class="error" *ngIf="descriptionField.errors?.['required']">Description is required</p>
            <p class="error" *ngIf="descriptionField.errors?.['minlength']">Description should be between 10 and 250
                characters long.</p>
            <p class="error" *ngIf="descriptionField.errors?.['maxlength']">Description should be between 10 and 250
                characters long.</p>

        </div>
        <div class="form-group">
            <label for="imageURL">imageURL:</label>
            <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl" required ngModel
                #inputImageUrl="ngModel"
                pattern="^https:\/\/.+(\.jpg|\.jpeg|\.png|\.gif)$">
                <p class="error" *ngIf="inputImageUrl.errors?.['required']">Image URL is required</p>
                <p class="error" *ngIf="inputImageUrl.errors?.['pattern']">Invalid image URL</p>
        </div>
        <button type="submit" (ngSubmit)="onSubmit(editForm.value)">Save Changes</button>


    </form>
</div>
